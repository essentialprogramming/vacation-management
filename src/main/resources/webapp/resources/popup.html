<div id="updatePopup" class="white-popup-block mfp-hide zoom-anim-dialog" >

    <div class="black-header-modal">
        <h4>Update destination</h4>

    </div>
    <div id="whiteDiv">
        <br>
        <form id="updateForm">
            <input name="city" placeholder="City" type="text" required>
            <input name="country" placeholder="Country" type="text" required>
            <input name="description" placeholder="Description" type="text" required>
            <input name="targets" placeholder="Targets" type="text" required>
            <input name="cost" placeholder="Cost" type="number" required>
            <input type="submit" class="btn-primary" value="Update">
        </form>

        <br>
    </div>
</div>




<div id="delete-modal" class="white-popup-block mfp-hide zoom-anim-dialog small-dialog">

    <div class="black-header-modal">
        <div id="confirm-title">Are you sure ? </div>
    </div>

    <div class="row selection-btn-info">
            <span class="form-group">
                <button class="btn btn-default" id="confirm"> Delete</button>
            </span>

            <span class="form-group">
                <button class="btn btn-default" id="cancel">Cancel</button>
            </span>
    </div>
</div>
