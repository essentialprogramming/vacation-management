<div id="updatePopup" class="white-popup-block mfp-hide zoom-anim-dialog modal-edit">

    <div class="black-header-modal">
        <h4 id="modal-title">Update destination</h4>

    </div>
    <div id="whiteDiv">
        <br>
        <div class="clearfix">
            <form id="updateForm" class="form-group">

                <div class="form-group">
                    <label for="1">City</label>
                    <input id='1' name="city" class="form-control" placeholder="City" type="text" required>
                </div>

                <div class="form-group">
                    <label for="2">Country</label>
                    <input id='2' name="country" class="form-control" placeholder="Country" type="text" required>
                </div>

                <div class="form-group">
                    <label for="3">Description</label>
                    <input id='3' name="description" class="form-control" placeholder="Description" type="text"
                           required>
                </div>

                <div class="form-group">
                    <label for="4">Targets</label>
                    <input id='4' name="targets" class="form-control" placeholder="Targets" type="text" required>
                </div>

                <div class="form-group">
                    <label for="5">Cost</label>
                    <input id='5' name="cost" class="form-control" placeholder="Cost" type="number" required>
                </div>

                <div class="col-lg-12" style="padding-bottom: 12px"> <!--You can add col-lg-12 if you want -->
                    <input type="submit" class="btn btn-primary pull-right" value="Update">
                </div>

            </form>


            <br>
        </div>
    </div>
</div>


<div id="delete-modal" class="white-popup-block mfp-hide zoom-anim-dialog small-dialog">

    <div class="black-header-modal">
        <div id="confirm-title">Are you sure ?</div>
    </div>

    <div class="row selection-btn-info">
            <span class="form-group">
                <button class="btn btn-default" id="confirm"> Delete</button>
            </span>

        <span class="form-group">
                <button class="btn btn-default" id="cancel">Cancel</button>
            </span>
    </div>
</div>
