<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Skills </title>
</head>

<body>

<h1>Unordered list of destinations using fetch : </h1>
<ul id="list"></ul>
<div id="destinationList"></div>

<script>

function myFunction() {
  var ul = document.getElementById("list");
                  document.getElementById("destinationList").appendChild(ul);

                  var items;
                  fetch('/api/destinations')
                         .then(res => res.json())
                         .then(json => {
                                items = json
                                items.forEach(function(dest){
                                    var li = document.createElement('li')
                                    ul.appendChild(li)
                                    li.innerHTML += "<strong>City: </strong>" + dest.city + ", <strong> Country: </strong>" + dest.country;
                                    console.log(items)
                            })
                         })
                         .catch(function(error) {
                                console.log(error);
                         });
}



</script>

<button onclick="myFunction()">Previous</button>

</body>
</html>
